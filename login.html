<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baby Care Center - Login</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm"onsubmit="loginUser(event)">
      <!-- Email field: must be valid email format -->
      <input 
        type="email" 
        id="email" 
        placeholder="Email" 
        required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
        title="Enter a valid email (e.g., user@example.com)"
      >

      <!-- Password field: minimum 6 characters, at least one number -->
      <input 
        type="password" 
        id="password" 
        placeholder="Password" 
        required
        pattern="(?=.*\d).{6,}"
        title="Password must be at least 6 characters and contain a number"
      >

      <button type="submit" >Login</button>
    </form>
    <p class="switch">New user? <a href="register.html">Register here</a></p>
  </div>
  <script src="./js/auth.js"> </script>
  <!-- <script src="./js/customer.js"> </script> -->

  
</body>
</html>
